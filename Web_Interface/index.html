<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Comic Character Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Comic Character Comparison</h1>
    </header>
    <main>
        <section id="search-section">
            <h2>Search for Characters</h2>
            <form id="search-form">
                <input type="text" id="character-name" placeholder="Enter character name">
                <button type="submit">Search</button>
            </form>
        </section>
        <section id="result-section">
            <h2>Results</h2>
            <div id="result-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Film MPA Rating Analysis</title>
</head>
<body>
    <header>
        <h1>Film MPA Rating Analysis</h1>
    </header>
    <main>
        <div class="search-form">
            <label for="mpa-rating">Select MPA Rating:</label>
            <select id="mpa-rating">
                <option value="G">G</option>
                <option value="PG">PG</option>
                <option value="PG-13">PG-13</option>
                <option value="R">R</option>
                <option value="NC-17">NC-17</option>
            </select>
            <button id="search-button">Search</button>
        </div>
        <div class="results">
            <!-- Results will be displayed here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
